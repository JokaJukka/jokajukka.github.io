designation: Backend vývojář & cvičící
summary: >
  Ahoj!


  Jmenuji se Miroslav Jarý — většina lidí mi ale říká Míra. Jsem fanouškem open‑source softwaru, finské kultury a dobrého jídla.


  Od útlého věku mě přitahovala technologie a věda. Na základní škole jsem se aktivně věnoval fyzice, na střední se můj zájem přesunul ke světu počítačů a technologií — a těmto koníčkům se věnuji dodnes.


  Pokud máte zajímavou příležitost nebo se jen chcete podělit o myšlenku, neváhejte se ozvat.

