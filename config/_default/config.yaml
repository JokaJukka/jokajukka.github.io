enableRobotsTXT: true
enableEmoji: true

title: JokaJukka

module:
  imports:
    - path: github.com/hugo-toha/toha/v4
  mounts:
    - source: static/files
      target: static/files
    - source: ./node_modules/flag-icons/flags
      target: static/flags
    - source: ./node_modules/@fontsource/mulish/files
      target: static/files
    - source: ./node_modules/katex/dist/fonts
      target: static/fonts

params:
  background: "images/background_light.jpg"
  features:
    flags:
      enable: true
    theme:
      enable: true
  footer:
    newsletter:
      enable: false

# Languages & multilang content
defaultContentLanguage: cz
languages:
  cz:
    languageName: ÄŒesky
    languageCode: "cz"
    weight: 1
  en:
    languageName: English
    languageCode: "en"
    weight: 2
