  # Social networks
  social:
    Linkedin: jokajukka
    Github: jokajukka
    Twitter: jokajukka
    Mastodon: "@jukka@mastodon.arch-linux.cz"
  # Theme properties
  version: "0.4.X"
  dateFormat: 02. 01. 2022
  title: JokaJukka
  description: Student & vývojář
